version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: apesc-postgres
    environment:
      POSTGRES_DB: apesc_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_INITDB_ARGS: "--auth=md5 --auth-host=md5 --auth-local=md5"
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - apesc-network
    restart: unless-stopped

  # Aplicação Spring Boot
  apesc-app:
    build: .
    container_name: apesc-application
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/apesc_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: true
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - apesc-network
    restart: unless-stopped

# Volumes para persistência de dados
volumes:
  postgres_data:

# Rede para comunicação entre os serviços
networks:
  apesc-network:
    driver: bridge
